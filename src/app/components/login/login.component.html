<form>
  <!-- Email input -->
  <div class="form-outline mb-4">
    <label class="form-label" for="form2Example1">Email</label>
    <input type="email" id="form2Example1" class="form-control" />
  </div>

  <!-- Password input -->
  <div class="form-outline mb-4">
    <label class="form-label" for="form2Example2">Contraseña</label>
    <input type="password" id="form2Example2" class="form-control" />
  </div>

  <!-- Submit button -->
  <button type="button" class="btn btn-outline-dark btn-block mb-4">Iniciar sesión</button>

  <!-- Register buttons -->
  <div class="text-center">
    <p>¿Aún no tienes cuenta? <a href="/register">Registrarme</a></p>
    <p>O iniciar sesión con:</p>
    <button type="button" class="btn btn-dark btn-floating mx-1">
      <i class="fab fa-facebook-f"></i>
    </button>

    <button type="button" class="btn btn-dark btn-floating mx-1">
      <i class="fab fa-google"></i>
    </button>

    <button type="button" class="btn btn-dark btn-floating mx-1">
      <i class="fab fa-twitter"></i>
    </button>

    <button type="button" class="btn btn-dark btn-floating mx-1">
      <i class="fab fa-github"></i>
    </button>
  </div>
</form>
