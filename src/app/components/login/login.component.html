<div class="formContainer">
  <form [formGroup]='formSignIn'>
    <div class="d-flex justify-content-center">
      <img src="../../../assets/logo.png" alt="Logo" style="width: 30%">
    </div>
    <!-- Email input -->
    <div class="form-outline mb-4">
      <p class="form-label">Email</p>
      <input type="email" id="email" class="form-control" formControlName="email" placeholder="Ingrese su Correo"/>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
      <p class="form-label">Contraseña</p>
      <input type="password" id="password" class="form-control" formControlName="password" placeholder="Ingrese su Contraseña"/>
    </div>

    <!-- Submit button -->
    <button type="button" class="btn btn-outline-dark btn-block mb-4" (click)='signIn();'>Iniciar sesión</button>

    <!-- Register buttons -->
    <div class="text-center">
      <p>¿Aún no tienes cuenta? <a routerLink="/register" routerLinkActive="active" class="btn btn-warning justify-content-center">Registrarme</a></p>
      <p>¿Olvidaste tu contraseña? <button (click)='recoverPass();' class=" btn btn-danger justify-content-center">Recuperar Contraseña</button></p>
    </div>
  </form>
</div>
