<!-- Toolbar -->
<div class="toolbar" role="banner">
  <img
    width="40"
    height="40"
    alt="Only Design Logo"
    src="../assets/logo.png"
  />
  <h1>ONLY DESIGN</h1>
  <div class="spacer"></div>
  <div class="buttons">
    <a routerLink="/" routerLinkActive="active">Home</a>
    <a routerLink="/productos" routerLinkActive="active">Productos</a>
    <a routerLink="/contact" routerLinkActive="active">Contacto</a>
    <a *ngIf="loged !== ''" routerLink="/" routerLinkActive="active" style="padding-left: 20px;">{{loged}}</a>
    <a *ngIf="loged !== ''" class="btn btn-primary text-white "><i class="fa-solid fa-cart-shopping"><span #cantidadDeProductos id="cantidadProductos"> {{cantidadDePorductos}}</span></i></a>
    <button *ngIf="loged !== ''" class="btn btn-danger text-white" (click)="cerrarSesion()"><i class="fa-solid fa-arrow-right-from-bracket"></i></button>
    <a *ngIf="loged === ''" routerLink="/login" routerLinkActive="active"><img src="../assets/login.png" alt="Login" width="30" height="30">Iniciar sesi√≥n</a>
  </div>
</div>

<router-outlet></router-outlet>

    <!-- Footer -->
<footer id="footer">
  <h3>Tecnicatura en Desarrollo Web</h3>
  <div class="flex">
    <a routerLink="#" routerLinkActive="active">Home</a>
    <a routerLink="/productos" routerLinkActive="active">Productos</a>
    <a routerLink="/contact" routerLinkActive="active">Contacto</a>
  </div>
  <div class="flex">
    <button type="button" class="btn btn-dark btn-floating mx-1">
      <i class="fab fa-facebook-f"></i>
    </button>
    <button type="button" class="btn btn-dark btn-floating mx-1">
      <i class="fab fa-instagram"></i>
    </button>
    <button type="button" class="btn btn-dark btn-floating mx-1">
      <i class="fab fa-twitter"></i>
    </button>
  </div>
</footer>
